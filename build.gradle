/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.4.5'
    implementation 'org.apache.commons:commons-pool2:2.9.0'
    implementation 'com.github.xiaoymin:knife4j-spring-boot-starter:2.0.7'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.alibaba:fastjson:1.2.68'
    implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.5'
    implementation 'mysql:mysql-connector-java:5.1.48'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.5'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'commons-lang:commons-lang:2.4'
    implementation 'commons-io:commons-io:2.5'
    implementation 'commons-fileupload:commons-fileupload:1.3.3'
    implementation 'org.springframework.boot:spring-boot-devtools:2.4.5'
    implementation 'cn.hutool:hutool-all:4.1.12'
    implementation 'org.apache.velocity:velocity:1.7'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.4.5'
    implementation 'commons-configuration:commons-configuration:1.10'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.4.5'
    implementation 'com.github.whvcse:easy-captcha:1.6.2'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.11.543'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'
}

group = 'com.sm'
version = '1.0'
description = 'graduation'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
